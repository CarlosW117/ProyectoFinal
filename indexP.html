<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1 class="text-center">Proyecto Final</h1>
        <h1 class="text-center">Llenar formulario</h1>
        <h2 class="text-center">Uso de local Storage con Regex</h2>
    <div class="row justify-content-center mt-4">
        <label class="col-8 col-form-label">Ingresar nombre (Solo Primer nombre, no permite numero ni espacios)</label><input type="text" id="nombre" min="20">
        <label class="col-8 col-form-label">Ingresar numero telefonico (tienen que ser 10 numeros)</label><input type="number" id="tel" min="10">
    </div>
    <div class="row justify-content-center mt-4">
        <button class="btn btn-success col-1" type="button" onclick="Probar()">Crear</button>
        <div class="alert alert-primary mt-3" role="alert" id="datos">
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <label class="col-2 col-form-label">Ingresar a las otras paginas</label>
       <div class="col-8 col-md-8"> 
        <button class="btn btn-success col-3" id="webs" type="button" onclick="Webs()">WebServices</button>
        <button class="btn btn-success col-3" id="objs" type="button" onclick="Objs()">Json</button>
       </div> 
    </div>
    </div>
    </body>
    <script>
        let arrayusuarios = [];
        function Probar(){
            //---------------------------Regex Nombre---------------------
            let nombre = document.getElementById("nombre").value;
            const condicion = /^[a-zA-Z]{1,50}$/;
            alert(condicion.test(nombre));
            if(condicion.test(nombre)){
                localStorage.setItem('nombre',nombre);
                let nombreC = document.createElement("h1");
                nombreC.innerHTML = "El nombre ingresado es: " + localStorage.getItem("nombre");
                let datoN = document.getElementById("datos");
                datoN.appendChild(nombreC); 
                }else{
                     alert("El nombre no cumple con los parámetros establecidos");
                        } 
            //----------------------------Regex Telefono------------
            let tel = document.getElementById("tel").value;
            const condicion2 = /^[0-9]{10,10}$/;
            alert(condicion2.test(tel));
            //alert(condicion.test(nombre));
            if(condicion2.test(tel)){
                localStorage.setItem('tel',tel);
                let telr = document.createElement("h1");
                telr.innerHTML = "El numero de telefono ingresado es: " + localStorage.getItem("tel");
                let datoT = document.getElementById("datos");
                datoT.appendChild(telr);
            }else{
                     alert("El numero no cumple con los parámetros establecidos");
                        } 
        }
                        //botones
                        function Webs(){
                            window.location="webSP.html";
                        }
                        function Objs(){
                            window.location="jsOB.html";
                        }
    </script>
</html>
